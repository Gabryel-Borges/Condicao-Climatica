<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="css/style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h3>Confira o clima da sua cidade</h3>
        <div class="form">
            <input type="text" placeholder="Digite o nome da cidade" id="input-city">
            <button id="btSearch">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="city-data hide">
            <i class="fa-solid fa-location-dot"></i>
            <span id="name-city"></span>
            <img src="https://flagsapi.com/BR/flat/64.png" alt="bandeira do país" id="flag">
        </div>
        <div class="weather-data hide">
            <div class="weather-main">
                <h2 id="temperature"><span id="temp"></span> &deg;C</h2>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="condição climática" id="icon-weather">
                <p id="description"></p>
            </div>
            <div class="weather-secondary">
                <p>Humidade: <span id="humidity"></span>%</p>
                <p>Vento: <span id="wind"></span> m/s</p>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
